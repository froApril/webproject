<div class="add-order">
    <h3 class="t-center">Add New Topic</h3>

        <form method="post" action="addNewTopic">
            <div class="form-group">
                <label>Major</label>
                <input type="text" name="major" class="form-control" placeholder="Enter Major" required="required">
            </div>
            <div class="form-group">
                <label>Course ID</label>
                <input type="text" name="id" class="form-control" placeholder="Enter course ID" required="required">
            </div>
            <div class="form-group">
                <label>Course name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter course name" required="required">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" required="required">
                <label class="form-check-label">Check me out</label>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
