<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">

	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="resources/css/thread-detail.css">
		<script type="text/javascript" src="resources/js/thread-detail.js"></script>

	</head>
<body>
	<div class="container thread-title thread-main">
		<h1 style="margin-top: 20px">This is my topic</h1>
	</div>
	<div class="container requester">
		<div class="row">
			<div class="col-2">
			<img src="resources/images/icons/user.svg" alt="">
			</div>
			<div class="col-10 user-info">
				<p class="user-name">Little Ming</p>
				<p class="thread-date">6/10/2019</p>
			</div>
		</div>
		
		<div class="row thread-message ">
			<div class="col-2">
			</div>
			<div class="col-10">
				<p>
				Hi tutors 
				<br>
				Due to an urgent incident, I was unable to submit my individual report on the wiki page.
				<br>
				I am wondering if late submissions are allowed or not?
				</p>
			</div>
			
		</div>

		<div class="row">
			<div class="col-2">
			</div>
			<div class="col-10 ">
				<a href="javascript:void(0);" onclick="showHidden()" class="reply-thread">Reply</a>
			</div>
		</div>

		<div class="row thread-reply-input" style="display: none">
			<div class="col-2">
			</div>
			<div class="col-10 ">
				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="" aria-label="Reply message" aria-describedby="basic-addon2">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="button">Submit</button>
				  </div>
				</div>
			</div>
		</div>

	</div>
	<div class="container thread-main">
		<h3 style="margin-top: 150px">Your answer</h3>
	</div>



    
</body>

<footer>

</footer>
</html>
